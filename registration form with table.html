<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


 
<div class="container" *ngIf="buttonFlag" >
        <form class="form-horizontal" [formGroup]="RegistrationForm" (ngSubmit)="login()" role="form">
            <nav class="navbar navbar-default navbar-fixed-top"></nav>
            <a class="navbar-brand" > <h1>Registration Form</h1></a>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">First Name</label>
                <div class="col-sm-9">
                    <input type="text" id="firstName" placeholder="First Name" class="form-control"  formControlName="firstName" [(ngModel)]="user.firstName">
                </div>
            </div>
            <div class="form-group">
                <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                <div class="col-sm-9">
                    <input type="text" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastName" [(ngModel)]="user.lastName">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email* </label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" name= "email" formControlName="email" [(ngModel)]="user.email">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password*</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control" formControlName="password" [(ngModel)]="user.password">
                </div>
            </div>
          
            <div class="form-group">
                <label for="birthDate" class="col-sm-3 control-label">Date of Birth*</label>
                <div class="col-sm-9">
                    <input type="date" id="birthDate" class="form-control" formControlName="Date" [(ngModel)]="user.Date">
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                <div class="col-sm-9">
                    <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control" formControlName="phoneNumber" [(ngModel)]="user.phoneNumber" >
                    <span class="help-block"></span>
                </div>
            </div>
           
        
        
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <span class="help-block">*Required fields</span>
                </div>
            </div >
            
            <button type="submit" value="login" class="btn btn-primary " name="button"  >Save</button>
            <button class="btn btn-danger" data-toggle="tooltip" (click)="cancelme()" name="button"  >cancel</button>
            
            
        </form> 
       
    </div> 





<html lang="en" *ngIf="!buttonFlag">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Registration Data</h2>
  <p>Inputs Data Below</p>
  <table class="table">
    <thead>
      <tr> 
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Password</th>
        <th>Date</th>
        <th>Phone-Number</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let id=index"> 
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td>{{user.Date}}</td>
        <td>{{user.phoneNumber}}</td>
        <button class="btn btn-danger" data-toggle="tooltip" (click)="deleteme(id)" title="Delete">delete</button>
    
    
    <button class="btn btn-success" data-toggle="tooltip" (click)="updateme(id)" title="Edit">edit</button>
      </tr>      
      

        
    </tbody>
    
   
      <div class="button_cont" align="center" id="mybutton"   target="_blank" rel="nofollow noopener" (click)="myfuntion()">

        <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg"> 
            <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
          </svg>




      </div>
   
    
  </table>
</div>

</body>
</html>
